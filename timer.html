<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Timer</title>
<link rel="stylesheet" href="style-timer.css" />
</head>
<body>
<header>
  <nav style="display: flex; justify-content: flex-start; gap: 10px; align-items: center; position: relative;">
    <button id="to-timer" disabled>Timer</button>
    <button id="to-algs">Algorithms</button>
    <!-- Dark mode toggle and Home button on the right side -->
    <button id="dark-mode-toggle" style="margin-left: auto; margin-right: 10px; padding: 6px 12px; border-radius: 8px; border: none; background-color: #333; color: white; cursor: pointer;">
      ðŸŒ™
    </button>
    <button id="home-button" style="padding: 6px 12px; border-radius: 8px; border: none; background-color: #333; color: white; cursor: pointer;">
      Home
    </button>
  </nav>
</header>

<main>
  <div id="timer-container">
    <!-- Filters -->
    <div class="filters" style="position: static; margin-bottom: 1rem; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
      <label style="display: flex; align-items: center; gap: 5px; background-color: #1e1e1e; padding: 8px 12px; border-radius: 10px; border: 1px solid #333; font-size: 0.9rem; color: white; min-height: 36px;">
        <input type="checkbox" value="not learnt" checked> Not Learnt
      </label>
      <label style="display: flex; align-items: center; gap: 5px; background-color: #1e1e1e; padding: 8px 12px; border-radius: 10px; border: 1px solid #333; font-size: 0.9rem; color: white; min-height: 36px;">
        <input type="checkbox" value="learning" checked> Learning
      </label>
      <label style="display: flex; align-items: center; gap: 5px; background-color: #1e1e1e; padding: 8px 12px; border-radius: 10px; border: 1px solid #333; font-size: 0.9rem; color: white; min-height: 36px;">
        <input type="checkbox" value="complete" checked> Complete
      </label>
    </div>
    
    <!-- Scramble display -->
    <div id="scramble" class="scramble" style="font-size: 1.5rem; color: #ccc; margin-bottom: 1rem; user-select: text;">
      Scramble: ...
    </div>

    <!-- Timer display -->
    <div id="timer-display" style="font-size: 4rem; margin-bottom: 1rem; color: white;">0.00</div>

    <button id="start-stop-button">Start</button>
  </div>

  <aside id="history-panel">
    <div id="history-list" class="history-list"></div>
    <button id="delete-all">Delete All</button>
    <div id="average-time" class="average-time">Average: N/A</div>
  </aside>
</main>

<script src="dark-mode.js"></script>
<script type="module" src="script-timer.js"></script>
</body>
</html>
